<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="container">
        <div id="header_section">
            <h1 id="header">To-Do List: <img src="https://www.shareicon.net/download/2016/11/16/854159_pencil.ico" alt="note icon"></h1>
            <input id="user_input" placeholder="Add your task here" />
            <button type="button" id="add_button">Add</button>
        </div>

        <ul id="list_container"></ul>

        <div>
            <p id="edit_list_item"></p>
        </div>

        <div id="progress_group">
            <h3 id="progress_header">My Daily Progress:</h3>
            <div id="progress_bar">
                <div id="my_progress"></div>
            </div>
        </div>

    </div>
</body>
<script src="javascript.js"></script>
</html>
